<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agidra Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Agidra Product Scraper</h1>
        <div class="text-center">
            <a href="/run-scraper" class="btn btn-primary my-3">Run Scraper</a>
            <a href="/stop-scraper" class="btn btn-danger my-3">Stop Scraper</a>
        </div>
        <div id="status" class="text-center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="row">
            {% for image_file in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='product_images/' + image_file) }}" class="card-img-top" alt="{{ image_file }}">
                        <div class="card-body">
                            <p class="card-text">{{ image_file }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
